{% load static %}
<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Learning</title>

 <link href="{% static 'edu/css/vendor/all.css' %}" rel="stylesheet">

  <link href="{% static 'edu/css/app/app.css' %}" rel="stylesheet">

 <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body class="login">

  <div id="content">
    <div class="container-fluid">

      <div class="lock-container">
        <div class="panel panel-default text-center paper-shadow" data-z="0.5">
          <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1>
          <img src="{% static 'edu/images/people/110/guy-5.jpg' %}" class="img-circle width-80">
          <div class="panel-body">
            <div class="form-group">
              <div class="form-control-material">
                <input class="form-control" id="username" type="text" placeholder="Username">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-control-material">
                <input class="form-control" id="password" type="password" placeholder="Enter Password">
                <label for="password">Password</label>
              </div>
            </div>

            <a href="website-student-dashboard.html" class="btn btn-primary">Login <i class="fa fa-fw fa-unlock-alt"></i></a>
            <a href="#" class="forgot-password">Forgot password?</a>
            <a href="sign-up.html" class="link-text-color">Create account</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="footer">
    <strong>Learning</strong> v1.1.0 &copy; Copyright 2015
  </footer>
  <script>
    var colors = {
      "danger-color": "#e74c3c",
      "success-color": "#81b53e",
      "warning-color": "#f0ad4e",
      "inverse-color": "#2c3e50",
      "info-color": "#2d7cb5",
      "default-color": "#6e7882",
      "default-light-color": "#cfd9db",
      "purple-color": "#9D8AC7",
      "mustard-color": "#d4d171",
      "lightred-color": "#e15258",
      "body-bg": "#f6f6f6"
    };
    var config = {
      theme: "html",
      skins: {
        "default": {
          "primary-color": "#42a5f5"
        }
      }
    };
  </script>


  <script src="{% static 'edu/js/vendor/all.js' %}"></script>

  <script src="{% static 'edu/js/app/app.js' %}"></script>


</body>

</html>
